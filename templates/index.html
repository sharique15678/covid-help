<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .active {
        border-bottom: solid 3px #0a6efd;
      }
    </style>
    <title>Covid-19 Help - Get Covid-19 Leads in Your city</title>
  </head>
  <body>
    <header class="container-fluid row justify-content-center mt-3">
      <div class="col-12 col-md-10 col-lg-6">
        <h1 class="text-success text-center">COVID-19 HELP</h1>
        <div class="row mt-2">
          <div class="col text-center text-primary active">
            <h2>Get Help</h2>
          </div>
          <div class="col text-center text-primary">
            <h2> <a href="{{url_for('give_help')}}"
              style="text-decoration: none;
              color: unset;">Give Help</a> </h2>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid row justify-content-center mt-3">
      <div class="col-12 col-md-10 col-lg-6">
        <div class="row">
          <h2 class="text-primary text-center">Search Form</h2>
          {% if error %}
            <script>
            alert("{{error}}");
          </script>
          {% endif %}
          <form class="col" method="POST" action="{{url_for('get_results')}}">
            <select
              class="form-select mb-3"
              aria-label="Default select example"
              name="state"
              required
            >
              <option selected value="none">--Please select State--</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">
                Dadar and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
            <div class="mb-3">
              <label for="city" class="form-label">City <span class="text-danger">*</span></label>
              <input
                type="search"
                class="form-control"
                id="city"
                placeholder="your city"
                name="city"
                required
                list="cities"
              />
              <datalist id="cities" class="w-100 container-fluid">
                {% for city in cities %}
                  <option value="{{city}}">
                {% endfor %}
            </div>
            <div class="row container-fluid">
              
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="beds"
                    name="requirements"
                    id="beds"
                    checked
                  />
                  <label class="form-check-label" for="beds"> Beds </label>
                </div>
             
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="icu"
                    name="requirements"
                    id="icu"
                    checked
                  />
                  <label class="form-check-label" for="icu"> ICU </label>
                </div>
             
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="oxygen"
                    name="requirements"
                    id="oxygen"
                    checked
                  />
                  <label class="form-check-label" for="oxygen"> Oxygen </label>
                </div>

                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="ventilator"
                    name="requirements"
                    id="ventilator"
                    checked
                  />
                  <label class="form-check-label" for="ventilator"> Ventilator </label>
                </div>

                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="tests"
                    name="requirements"
                    id="Tests"
                  />
                  <label class="form-check-label" for="Tests"> Tests </label>
                </div>
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="fabiflu"
                    name="requirements"
                    id="fabiflu"
                  />
                  <label class="form-check-label" for="fabiflu"> Fabiflu </label>
                </div>
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remdesivir"
                    name="requirements"
                    id="remdesivir"
                  />
                  <label class="form-check-label" for="remdesivir"> Remdesivir </label>
                </div>
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="favipiravir"
                    name="requirements"
                    id="favipiravir"
                  />
                  <label class="form-check-label" for="favipiravir"> Favipiravir </label>
                </div>

                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="tocilizumab"
                    name="requirements"
                    id="tocilizumab"
                  />
                  <label class="form-check-label" for="tocilizumab"> Tocilizumab </label>
                </div>

                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="plasma"
                    name="requirements"
                    id="plasma"
                  />
                  <label class="form-check-label" for="plasma"> Plasma </label>
                </div>

                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="food"
                    name="requirements"
                    id="food"
                  />
                  <label class="form-check-label" for="food"> Food </label>
                </div>
                <div class="form-check col-6 col-sm-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="generic"
                    name="requirements"
                    id="generic"
                  />
                  <label class="form-check-label" for="generic"> Generic Medicines<span class="text-warning">*</span> </label>
                </div>
                <div class="col-12 container-fluid">
                  <span class="text-warning">*</span> Any Generic Medicine like Paracetamol, Aspirin or Antibiotics etc.
                </div>
            </div>

            <div class="mb-3 mt-3">
              <label for="other" class="form-label">Other (optional)</label>
              <input
                type="text"
                class="form-control"
                id="other"
                placeholder="Any Other Need"
                name="other"
              />
            </div>

            <button class="btn btn-primary w-100" type="submit" 
            onclick="return confirm('are you sure?')"> 
            Start Search </button>
          </form>
          <div class="col-12 mt-2">
            <ul>
              <h4>Other Resources</h4>
              <li><a href="https://covid19-twitter.in/">Covid-19 Twitter Search</a></li>
              <li><a href="https://covidfacts.in/">covidfacts.in</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h6 class="text-center">Made By
         <a href="http://www.dev-sharique.in/" class="text-decoration-none">Md Sharique</a>
          For India And It's Brave COVID Warriors</h6>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
